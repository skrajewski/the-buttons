<section id="intro">
    <div class="container">
        <p>Playground</p>
    </div>
</section>

<div class="container">
    <div class="row" style="align-items: stretch;">
        <div class="col">
            <div style="display: flex; align-items: stretch; height: 100%;">
                <div id="scene" class="scene" style="font-size: 1.5em; flex: 1;">
                    <div style="display: flex; align-items: center; height: 100%; justify-content: center;">
                        <button class="button" ng-class="[PC.type, PC.variant, PC.size, PC.thickness, PC.rounding, {'button-block': PC.block}]" ng-disabled="PC.disabled">
                            {{ PC.text || 'Click me!' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="label">Label</label>
                <input id="label" type="text" class="form-control" ng-model="PC.text" />
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" class="form-control" ng-model="PC.type" ng-options="k as v for (v, k) in PC.types"></select>
            </div>

            <div class="form-group">
                <label for="variant">Variant</label>
                <select id="variant" class="form-control" ng-model="PC.variant" ng-options="k as v for (v, k) in PC.variants"></select>
            </div>

            <div class="form-group">
                <label for="size">Size</label>
                <select id="size" class="form-control" ng-model="PC.size" ng-options="k as v for (v, k) in PC.sizes"></select>
            </div>

            <div class="form-group">
                <label for="thickness">Thickness</label>
                <select id="thickness" class="form-control" ng-model="PC.thickness" ng-options="k as v for (v, k) in PC.thicknesses"></select>
            </div>

            <div class="form-group">
                <label for="rounding">Rounding</label>
                <select id="rounding" class="form-control" ng-model="PC.rounding" ng-options="k as v for (v, k) in PC.roundings"></select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" ng-model="PC.disabled"> Disabled
                </label>

                <label>
                    <input type="checkbox" ng-model="PC.block"> Block
                </label>
            </div>

            <div class="form-group">
                <button class="button button-block button-secondary" ng-click="PC.randomize()">Randomize</button>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body ng-app="app" ng-init="colorBlindness = ''; a11y = false;" ng-class="{a11y: a11y}">
        <section class="header-bar-menu" ng-class="colorBlindness">
            <div class="container">
                <label>
                    <input type="checkbox" ng-model="a11y"> Accessibility mode
                </label>
                <span class="pipe"></span>

                <label for="colorBlindnessType">Color blindness emulation</label>
                <select ng-model="colorBlindness" id="colorBlindnessType">
                    <option value="">None</option>
                    <option value="filter-protanopia">Protanopia</option>
                    <option value="filter-protanomaly">Protanomaly</option>
                    <option value="filter-deuteranopia">Deuteranopia</option>
                    <option value="filter-deuteranomaly">Deuteranomaly</option>
                    <option value="filter-tritanopia">Tritanopia</option>
                    <option value="filter-tritanomaly">Tritanomaly</option>
                    <option value="filter-achromatopsia">Achromatopsia</option>
                    <option value="filter-achromatomaly">Achromatomaly</option>
                </select>

            </div>
        </section>

        <section ng-class="colorBlindness">
            <section class="header-bar"></section>

            <section class="container">
                <section class="row">
                    <div class="col">
                        <section class="title">
                            Buttons
                        </section>
                    </div>

                    <div class="col v-center" style="text-align: right;">
                        <a class="button button-light" ui-sref="home">Home</a>
                        <a class="button button-light" ui-sref="explore">Explore</a>
                        <a class="button button-light" ui-sref="playground">Playground</a>
                    </div>
                </section>
            </section>

            <div ui-view></div>

            <footer>
                Proudly made by <a href="http://skrajewski.pl/">Szymon Krajewski</a>.
            </footer>
        </section>
    </body>
</html>
